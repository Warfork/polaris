n141=  aline -ph @Logs $c(1) $+ Size: $size($file(%~log-f).size)
n142=  aline -ph @Logs $c(1) $+ Lines: $lines(%~log-f)
n143=  aline -ph @Logs $c(1) $+ -
n144=  loadbuf -ph @Logs %~log-f
n145=  aline -ph @Logs $c(1) $+ -
n146=  aline -ph @Logs $c(1) $+ *** End of File.
n147=  sline @Logs 4
n148=  unset %~log-f
n149=}
n150=checktime {
n151=  if ($server == $null) { return }
n152=  aecho > $+ $str(-,48) $+ <
n153=  aecho $c(1) Time Online  -  Stats at $atime
n154=  aecho $c(1)   Session: $lduration($online)
n155=  aecho $c(1)   Today: $lduration($calc($online + %Timer.Total.Day))
n156=  aecho $c(1)   Month: $lduration($calc($online + %Timer.Total.Month))
n157=  aecho $c(1)   Year: $lduration($calc($online + %Timer.Total.Year))
n158=  aecho $c(1)   Total: $lduration($calc($online + %Timer.Total))
n159=  aecho > $+ $str(-,48) $+ <
n160=  if (%Timer.Year != $year) { set %Timer.Total.Year - $+ $online | set %Timer.Year $year }
n161=  if (%Timer.Month != $month) { set %Timer.Total.Month - $+ $online | set %Timer.Month $month }
n162=  if (%Timer.Date != $adate) { set %Timer.Total.Day - $+ $online | set %Timer.Date $adate }
n163=  .timerSet 1 120 .timerMidnight 0:0 1 1 .CheckTime
n164=}
n165=xdcc_edit {
n166=  clear @XDCC
n167=  clear -l @XDCC
n168=  if ($window(@XDCC) == $null) { window -kal7 @XDCC $r.winpos(@XDCC) @XDCC }
n169=  titlebar @XDCC - XDCC Pack Editor
n170=  window -a @XDCC
n171=  set %~xdcc-c 0
n172=  :setup
n173=  inc %~xdcc-c 1
n174=  if ($r.xdcc.pack(%~xdcc-c,DL) == $null) { unset %~xdcc-c }
n175=  else { aline -l @XDCC Pack $chr(35) $+ %~xdcc-c | goto setup }
n176=}
