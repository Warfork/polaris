n220=    did -ra $dname 110 $r.set(TDCC.2,Desc)
n221=    did -ra $dname 121 $r.set(TDCC.3,Trigger)
n222=    did -ra $dname 126 $vnum($r.set(TDCC.3,Ad.Delay),5)
n223=    if (($r.set(TDCC.3,Channels) == All) || ($r.set(TDCC.3,Channels) == $null)) { did -c $dname 132 | did -b $dname 131,133,134 } | else { dla $dname 131 $r.set(TDCC.3,Channels) }
n224=    if ($r.set(TDCC.3,Auto.Start) == On) { did -c $dname 140 }
n225=    did -ra $dname 147 $r.set(TDCC.3,Filename)
n226=    did -ra $dname 150 $r.set(TDCC.3,Desc)
n227=    did -ra $dname 161 $r.set(TDCC.4,Trigger)
n228=    did -ra $dname 166 $vnum($r.set(TDCC.4,Ad.Delay),5)
n229=    if (($r.set(TDCC.4,Channels) == All) || ($r.set(TDCC.4,Channels) == $null)) { did -c $dname 172 | did -b $dname 171,173,174 } | else { dla $dname 171 $r.set(TDCC.4,Channels) }
n230=    if ($r.set(TDCC.4,Auto.Start) == On) { did -c $dname 180 }
n231=    did -ra $dname 187 $r.set(TDCC.4,Filename)
n232=    did -ra $dname 190 $r.set(TDCC.4,Desc)
n233=
n234=    did -ra $dname 201 $r.set(TDCC.5,Trigger)
n235=    did -ra $dname 206 $vnum($r.set(TDCC.5,Ad.Delay),5)
n236=    if (($r.set(TDCC.5,Channels) == All) || ($r.set(TDCC.5,Channels) == $null)) { did -c $dname 212 | did -b $dname 211,213,214 } | else { dla $dname 211 $r.set(TDCC.5,Channels) }
n237=    if ($r.set(TDCC.5,Auto.Start) == On) { did -c $dname 220 }
n238=    did -ra $dname 227 $r.set(TDCC.5,Filename)
n239=    did -ra $dname 230 $r.set(TDCC.5,Desc)
n240=  }
n241=  if ($devent == sclick) {
n242=    if ($did isnum 1-5) { did -h $dname $tdcc_grp( [ $replace($remtok(1 2 3 4 5,$did,1,32),$chr(32),$chr(44)) ] ) | did -v $dname $tdcc_grp($did) }
n243=    if ($did == 52) { if ($did($dname,$did).state == 1) { did -b $dname 51,53,54 } | else { did -e $dname 51,53,54 } }
n244=    if ($did == 53) && ($did($dname,51).sel == $null) && ($did($dname,51).text != $null) { did -a $dname 51 $vc($did($dname,51).text) | did -c $dname 51 $did($dname,51).lines }
n245=    if ($did == 54) && ($did($dname,51).sel isnum) { did -d $dname 51 $did($dname,51).sel }
n246=    if ($did == 68) { .timer 1 0 did -ra $dname 67 $!lower( $chr(91) $!$dir="Choose TDCC Filename" *.* $chr(93) ) }
n247=    if ($did == 92) { if ($did($dname,$did).state == 1) { did -b $dname 91,93,94 } | else { did -e $dname 91,93,94 } }
n248=    if ($did == 93) && ($did($dname,91).sel == $null) && ($did($dname,91).text != $null) { did -a $dname 91 $vc($did($dname,91).text) | did -c $dname 91 $did($dname,91).lines }
n249=    if ($did == 94) && ($did($dname,91).sel isnum) { did -d $dname 91 $did($dname,91).sel }
n250=    if ($did == 108) { .timer 1 0 did -ra $dname 107 $!lower( $chr(91) $!$dir="Choose TDCC Filename" *.* $chr(93) ) }
n251=    if ($did == 132) { if ($did($dname,$did).state == 1) { did -b $dname 131,133,134 } | else { did -e $dname 131,133,134 } }
n252=    if ($did == 133) && ($did($dname,131).sel == $null) && ($did($dname,131).text != $null) { did -a $dname 131 $vc($did($dname,131).text) | did -c $dname 131 $did($dname,131).lines }
n253=    if ($did == 134) && ($did($dname,131).sel isnum) { did -d $dname 131 $did($dname,131).sel }
n254=    if ($did == 148) { .timer 1 0 did -ra $dname 147 $!lower( $chr(91) $!$dir="Choose TDCC Filename" *.* $chr(93) ) }
n255=    if ($did == 172) { if ($did($dname,$did).state == 1) { did -b $dname 171,173,174 } | else { did -e $dname 171,173,174 } }
n256=    if ($did == 173) && ($did($dname,171).sel == $null) && ($did($dname,171).text != $null) { did -a $dname 171 $vc($did($dname,171).text) | did -c $dname 171 $did($dname,171).lines }
n257=    if ($did == 174) && ($did($dname,171).sel isnum) { did -d $dname 171 $did($dname,171).sel }
n258=    if ($did == 188) { .timer 1 0 did -ra $dname 187 $!lower( $chr(91) $!$dir="Choose TDCC Filename" *.* $chr(93) ) }
n259=    if ($did == 212) { if ($did($dname,$did).state == 1) { did -b $dname 211,213,214 } | else { did -e $dname 211,213,214 } }
n260=    if ($did == 213) && ($did($dname,211).sel == $null) && ($did($dname,211).text != $null) { did -a $dname 211 $vc($did($dname,211).text) | did -c $dname 211 $did($dname,211).lines }
n261=    if ($did == 214) && ($did($dname,211).sel isnum) { did -d $dname 211 $did($dname,211).sel }
n262=    if ($did == 228) { .timer 1 0 did -ra $dname 227 $!lower( $chr(91) $!$dir="Choose TDCC Filename" *.* $chr(93) ) }
n263=    if (($did == 498) || ($did == 500)) {
n264=      w.set TDCC Max.Sends.Each $vnum($did($dname,12).text,1)
