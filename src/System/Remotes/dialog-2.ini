n106=on *:dialog:Fserve:*:*:{
n107=  if ($devent == init) {
n108=    did -c $dname 1
n109=    did -ra $dname 12 $vnum($r.set(Fserve,Max.Sends.Each),1)
n110=    did -ra $dname 14 $vnum($r.set(Fserve,Max.Sends.Total),2)
n111=    did -ra $dname 22 $vnum($r.set(Fserve,Max.Queues.Each),4)
n112=    did -ra $dname 24 $vnum($r.set(Fserve,Max.Queues.Total),10)
n113=    if ($r.set(Fserve,Fserve.Chat) == On) { did -c $dname 30 }
n114=    if ($r.set(Fserve,Slot.Announce) == On) { did -c $dname 31 }
n115=    if ($r.set(Fserve,Auto.Start) == On) { did -c $dname 32 }
n116=    did -ra $dname 41 $vnum($r.set(Fserve,Max.Serve),4)
n117=    did -ra $dname 46 $vnum($r.set(Fserve,Ad.Delay),5)
n118=    did -ra $dname 51 $r.set(Fserve,Note)
n119=    if (($r.set(Fserve,Channels) == All) || ($r.set(Fserve,Channels) == $null)) { did -c $dname 62 | did -b $dname 61,63,64 } | else { dla $dname 61 $r.set(Fserve,Channels) }
n120=    if ($r.set(Fserve.1,Status) == On) { did -c $dname 70 }
n121=    did -ra $dname 72 $r.set(Fserve.1,Trigger)
n122=    did -mra $dname 77 $r.set(Fserve.1,Root.Dir)
n123=    did -mra $dname 81 $isset($r.set(Fserve.1,Welcome.File),None)
n124=    if ($r.set(Fserve.2,Status) == On) { did -c $dname 90 }
n125=    did -ra $dname 92 $r.set(Fserve.2,Trigger)
n126=    did -mra $dname 97 $r.set(Fserve.2,Root.Dir)
n127=    did -mra $dname 101 $isset($r.set(Fserve.2,Welcome.File),None)
n128=    if ($r.set(Fserve.3,Status) == On) { did -c $dname 110 }
n129=    did -ra $dname 112 $r.set(Fserve.3,Trigger)
n130=    did -mra $dname 117 $r.set(Fserve.3,Root.Dir)
n131=    did -mra $dname 121 $isset($r.set(Fserve.3,Welcome.File),None)
n132=    if ($r.set(Fserve.4,Status) == On) { did -c $dname 130 }
n133=    did -ra $dname 132 $r.set(Fserve.4,Trigger)
n134=    did -mra $dname 137 $r.set(Fserve.4,Root.Dir)
n135=    did -mra $dname 141 $isset($r.set(Fserve.4,Welcome.File),None)
n136=    if ($r.set(Fserve.5,Status) == On) { did -c $dname 150 }
n137=    did -ra $dname 152 $r.set(Fserve.5,Trigger)
n138=    did -mra $dname 157 $r.set(Fserve.5,Root.Dir)
n139=    did -mra $dname 161 $isset($r.set(Fserve.5,Welcome.File),None)
n140=    did -mra $dname 171 $vnum($gettok($r.set(Fserve,Record.CPS),1,32),0) by $isset($gettok($r.set(Fserve,Record.CPS),2-,32))
n141=    did -mra $dname 173 $size($r.set(Fserve,Send.Bytes))
n142=    did -mra $dname 175 $vnum($r.set(Fserve,Send.Total),0)
n143=    did -mra $dname 177 $vnum($r.set(Fserve,Send.Fails),0)
n144=    did -mra $dname 179 $vnum($r.set(Fserve,Access),0)
n145=  }
n146=  if ($devent == sclick) {
n147=    if ($did isnum 1-7) { did -h $dname $fserve_grp( [ $replace($remtok(1 2 3 4 5 6 7,$did,1,32),$chr(32),$chr(44)) ] ) | did -v $dname $fserve_grp($did) }
n148=    if ($did == 62) { if ($did($dname,$did).state == 1) { did -b $dname 61,63,64 } | else { did -e $dname 61,63,64 } }
n149=    if ($did == 63) && ($did($dname,61).sel == $null) && ($did($dname,61).text != $null) { did -a $dname 61 $vc($did($dname,61).text) | did -c $dname 61 $did($dname,61).lines }
n150=    if ($did == 64) && ($did($dname,61).sel isnum) { did -d $dname 61 $did($dname,61).sel }
n151=    if ($did == 78) { .timer 1 0 did -ra $dname 77 $!shortfn( $chr(91) $!$sdir="Choose Root Directory" *.* $chr(93) ) }
n152=    if ($did ==  82) { .timer 1 0 did -ra $dname 81 $!isset($lower( $chr(91) $!shortfn( $chr(91) $!dir="Choose Welcome File (Cancel = None)" *.txt $chr(93) ) $chr(93) ),None) }
n153=    if ($did == 98) { .timer 1 0 did -ra $dname 97 $!shortfn( $chr(91) $!$sdir="Choose Root Directory" *.* $chr(93) ) }
n154=    if ($did ==  102) { .timer 1 0 did -ra $dname 101 $!isset($lower( $chr(91) $!shortfn( $chr(91) $!dir="Choose Welcome File (Cancel = None)" *.txt $chr(93) ) $chr(93) ),None) }
n155=    if ($did == 118) { .timer 1 0 did -ra $dname 117 $!shortfn( $chr(91) $!$sdir="Choose Root Directory" *.* $chr(93) ) }
n156=    if ($did ==  122) { .timer 1 0 did -ra $dname 121 $!isset($lower( $chr(91) $!shortfn( $chr(91) $!dir="Choose Welcome File (Cancel = None)" *.txt $chr(93) ) $chr(93) ),None) }
n157=    if ($did == 138) { .timer 1 0 did -ra $dname 137 $!shortfn( $chr(91) $!$sdir="Choose Root Directory" *.* $chr(93) ) }
n158=    if ($did ==  142) { .timer 1 0 did -ra $dname 141 $!isset($lower( $chr(91) $!shortfn( $chr(91) $!dir="Choose Welcome File (Cancel = None)" *.txt $chr(93) ) $chr(93) ),None) }
n159=    if ($did == 158) { .timer 1 0 did -ra $dname 157 $!shortfn( $chr(91) $!$sdir="Choose Root Directory" *.* $chr(93) ) }
n160=    if ($did ==  162) { .timer 1 0 did -ra $dname 161 $!isset($lower( $chr(91) $!shortfn( $chr(91) $!dir="Choose Welcome File (Cancel = None)" *.txt $chr(93) ) $chr(93) ),None) }
n161=    if (($did == 498) || ($did == 500)) {
n162=      w.set Fserve Max.Sends.Each $vnum($did($dname,12).text,1)
n163=      w.set Fserve Max.Sends.Total $vnum($did($dname,14).text,2)
n164=      w.set Fserve Max.Queues.Each $vnum($did($dname,22).text,4)
n165=      w.set Fserve Max.Queues.Total $vnum($did($dname,24).text,10)
n166=      if ($did($dname,30).state == 1) { w.set Fserve Fserve.Chat On } | else { w.set Fserve Fserve.Chat Off }
n167=      if ($did($dname,31).state == 1) { w.set Fserve Slot.Announce On } | else { w.set Fserve Slot.Announce Off }
n168=      if ($did($dname,32).state == 1) { w.set Fserve Auto.Start On } | else { w.set Fserve Auto.Start Off }
n169=      w.set Fserve Max.Serve $vnum($did($dname,41).text,4)
n170=      w.set Fserve Ad.Delay $vnum($did($dname,46).text,5)
n171=      if ($did($dname,62).state == 1) || ($did($dname,61).lines == 0) { w.set Fserve Channels All } | else { dls $dname 61 w.set Fserve Channels }
n172=      w.set Fserve Note $isset($did($dname,51).text,Just type the Trigger!)
n173=      if ($did($dname,70).state == 1) { w.set Fserve.1 Status On } | else { w.set Fserve.1 Status Off }
n174=      w.set Fserve.1 Trigger $isset($did($dname,72).text,!trigger-1)
n175=      w.set Fserve.1 Root.Dir $isset($did($dname,77).text,$shortfn($mircdir))
n176=      w.set Fserve.1 Welcome.File $isset($did($dname,81).text,None)
n177=      if ($did($dname,90).state == 1) { w.set Fserve.2 Status On } | else { w.set Fserve.2 Status Off }
n178=      w.set Fserve.2 Trigger $isset($did($dname,92).text,!trigger-2)
n179=      w.set Fserve.2 Root.Dir $isset($did($dname,97).text,$shortfn($mircdir))
n180=      w.set Fserve.2 Welcome.File $isset($did($dname,101).text,None)
n181=      if ($did($dname,110).state == 1) { w.set Fserve.3 Status On } | else { w.set Fserve.3 Status Off }
n182=      w.set Fserve.3 Trigger $isset($did($dname,112).text,!trigger-3)
n183=      w.set Fserve.3 Root.Dir $isset($did($dname,117).text,$shortfn($mircdir))
n184=      w.set Fserve.3 Welcome.File $isset($did($dname,121).text,None)
n185=      if ($did($dname,130).state == 1) { w.set Fserve.4 Status On } | else { w.set Fserve.4 Status Off }
n186=      w.set Fserve.4 Trigger $isset($did($dname,132).text,!trigger-4)
n187=      w.set Fserve.4 Root.Dir $isset($did($dname,137).text,$shortfn($mircdir))
n188=      w.set Fserve.4 Welcome.File $isset($did($dname,141).text,None)
n189=      if ($did($dname,150).state == 1) { w.set Fserve.5 Status On } | else { w.set Fserve.5 Status Off }
n190=      w.set Fserve.5 Trigger $isset($did($dname,152).text,!trigger-5)
n191=      w.set Fserve.5 Root.Dir $isset($did($dname,157).text,$shortfn($mircdir))
n192=      w.set Fserve.5 Welcome.File $isset($did($dname,161).text,None)
n193=      if ($did($dname,186).state == 1) { w.set Fserve Record.CPS 0 n/a }
n194=      if ($did($dname,187).state == 1) { w.set Fserve Send.Bytes 0 }
n195=      if ($did($dname,188).state == 1) { w.set Fserve Send.Total 0 }
n196=      if ($did($dname,189).state == 1) { w.set Fserve Send.Fails 0 }
n197=      if ($did($dname,190).state == 1) { w.set Fserve Access 0 }
n198=    }
n199=  }
n200=}
n201=on *:dialog:TDCC:*:*:{
n202=  if ($devent == init) {
n203=    did -c $dname 1
n204=    did -m $dname 67,107,147,187,227
n205=    did -ra $dname 12 $vnum($r.set(TDCC,Max.Sends.Each),1)
n206=    did -ra $dname 14 $vnum($r.set(TDCC,Max.Sends.Total),2)
n207=    did -ra $dname 22 $vnum($r.set(TDCC,Max.Queues.Each),4)
n208=    did -ra $dname 24 $vnum($r.set(TDCC,Max.Queues.Total),10)
n209=    did -ra $dname 41 $r.set(TDCC.1,Trigger)
n210=    did -ra $dname 46 $vnum($r.set(TDCC.1,Ad.Delay),5)
n211=    if (($r.set(TDCC.1,Channels) == All) || ($r.set(TDCC.1,Channels) == $null)) { did -c $dname 52 | did -b $dname 51,53,54 } | else { dla $dname 51 $r.set(TDCC.1,Channels) }
n212=    if ($r.set(TDCC.1,Auto.Start) == On) { did -c $dname 60 }
n213=    did -ra $dname 67 $r.set(TDCC.1,Filename)
n214=    did -ra $dname 70 $r.set(TDCC.1,Desc)
n215=    did -ra $dname 81 $r.set(TDCC.2,Trigger)
n216=    did -ra $dname 86 $vnum($r.set(TDCC.2,Ad.Delay),5)
n217=    if (($r.set(TDCC.2,Channels) == All) || ($r.set(TDCC.2,Channels) == $null)) { did -c $dname 92 | did -b $dname 91,93,94 } | else { dla $dname 91 $r.set(TDCC.2,Channels) }
n218=    if ($r.set(TDCC.2,Auto.Start) == On) { did -c $dname 100 }
