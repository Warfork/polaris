n164=  text "Your nick is changed when you set away and back to what you have set.  Auto away will automatically set you away if your idle for the amount of time specified.  The Away message is a timer which tells all the channels your away.", 208, 135 194 285 56, hide
n165=  box "Script Style:", 210, 135 30 100 80, hide
n166=  radio "New Age", 211, 145 50 80 25, push, group, hide
n167=  radio "Original", 212, 145 75 80 25, push, hide
n168=  text "The script style is the look of the advertisments for the file server, xdcc, tdcc, etc etc.  The Origional style is the old look from Polaris 1.0x which has the 'Topic: Value.' the new style has the 'Topic:(Value)'.  Some people might like the old way more, so I made it an option so you can choose what you want!", 213, 135 140 285 105, hide
