n15=dialog General {
n16=  title "General Settings"
n17=  size -1 -1 450 301
n18=  list 1, 10 10 95 255, size
n19=  box "", 2, 115 5 325 260
n20=  check "Auto Pinger", 10, 135 30 100 15
n21=  check "Nick Alert", 11, 135 45 100 15
n22=  check "Nick Complete", 12, 135 60 100 15
n23=  check "Timestamp", 13, 245 30 100 15
n24=  check "Update Services", 14, 245 45 100 15
n25=  text "Auto Pinger: Pings a user when they type 'ping me' or '!ping' in a channel, and sends them their lag.", 20, 135 95 285 26
n26=  text "Nick Alert: This alerts you when your nick or one of the auto identify nicks is said in a non active channel.", 21, 135 126 285 26
n27=  text "Nick Complete: Where when you type <start of nick>: <msg> it'll complete the nickname for you automatically.", 22, 135 157 285 26
n28=  text "Timestamp: Some users don't like to know what time a message was sent so I made this option.", 23, 135 188 285 26
n29=  text "Update Services: This will automatically change the services file for the irc network you are currently connected to.",  24, 135 219 285 26
n30=  check "Enabled", 25, 135 30 90 15, hide
n31=  text "Lag Check Delay (sec):", 26, 135 53 115 13, hide
n32=  edit "", 27, 250 50 28 22, hide
n33=  text "The lag meter sends your ticks to the server and then calcuates the difference from the one on your computer.  This is displayed in two different places, either the titlebar or in your status window.  To change where it goes, look at the titlebar settings, if you have the lag off in the titlebar, the it will go in the status window.", 28, 135 102 285 143, hide
n34=  check "Enabled", 30, 135 30 90 15, hide
n35=  text "Min Rate (cps):", 31, 135 53 75 13, hide
n36=  edit "", 32, 212 50 40 22, hide
n37=  text "Cps Check Delay (sec):", 33, 272 53 115 13, hide
n38=  edit "", 34, 388 50 28 22, hide
n39=  text "The min cps is an option for people who don't want slow people taking up slots on the file server, xdcc, tdcc etc.  This has a timer and checks the rates for all the sends and if a send has a lower rate then the min one which you specified, it will stop it.  Note: it stops all sends to that person because it uses /close -s <nick>, sorry :(", 35, 135 102 285 143, hide
n40=  check "Enabled", 40, 135 30 90 15, hide
n41=  text "Normal modes:", 41, 135 53 85 13, hide
n42=  edit "", 42, 219 50 75 22, autohs, hide
n43=  text "Operator modes:", 43, 135 75 85 13, hide
n44=  edit "", 44, 219 72 75 22, autohs, hide
n45=  text "The user modes are the modes that are automatically set when a certain event happens.  The normal modes are the ones that you set when you logon the IRC server, the Operator modes are the ones that you will set when you get the raw about your being an IRC Operator.  Make sure you enter your modes with a plus(+) exa: +iws etc.", 45, 135 124 285 121, hide
n46=  text "E-mail:", 50, 135 33 65 13, hide
n47=  edit "", 51, 202 30 125 22, autohs, hide
n48=  text "ICQ Number:", 52, 135 55 65 13, hide
n49=  edit "", 53, 202 52 125 22, autohs, hide
n50=  text "Webpage:", 54, 135 77 65 13, hide
n51=  edit "", 55, 202 74 125 22, autohs, hide
n52=  text "The personal settings are not vital in the script at all, they are just settings where you can easyily tell people the info for your webpage, email address or icq number, you can right click in a query window or a channel and access these settings.  You can also tell these settings using '/advertise <icq/webpage/email>'", 56, 135 126 285 119, hide
n53=  box "Waves", 60, 135 30 120 60, hide
n54=  check "Auto Download", 61, 150 50 100 15, hide
n55=  check "Auto Play", 62, 150 65 100 15, hide
n56=  box "Midis", 63, 300 30 120 60, hide
n57=  check "Auto Download", 64, 315 50 100 15, hide
n58=  check "Auto Play", 65, 315 65 100 15, hide
n59=  check "Delete on Getfail", 66, 135 100 100 15, hide
n60=  text "These options are for those who like to download and play waves/midis which are played on IRC.  I separated Midis and Waves because I know a lot of people who hate Midis's to play during mp3's etc etc.  The auto download will send the '!nick sound.wav' request to the user, the auto play will play the sound on your sytem if you have it and someone else plays it.  Delete on getfail will remove the wave/midi from your sounds directory if get fails.", 67, 135 135 285 125, hide
n61=  check "Global Oper Notices", 70, 135 30 120 15, hide
n62=  check "Chat Oper Notice", 71, 135 45 120 15, hide
n63=  check "Local Oper Notice", 72, 135 60 120 15, hide
n64=  check "Help Oper Notices", 73, 135 75 120 15, hide
n65=  check "Basic Server Notices", 74, 135 90 120 15, hide
n66=  text "Default Action:", 75, 295 30 100 13, hide
n67=  list 76, 295 43 100 80, hide
n68=  text "This is an option for those few users which are IRC Operators.  This will put all of those annoying notices in one little window where you can view them when you want to view them.  The default action is what the SNotice Window will do when you type in it exa. If you have default set as Global, you will send a global notice when you type in the window.", 77, 135 135 285 110, hide
n69=  check "Lag Time", 80, 135 30 85 15, hide
n70=  check "Usermodes", 81, 135 45 85 15, hide
n71=  check "Server Name", 82, 135 60 85 15, hide
n72=  check "Online Status", 83, 135 75 85 15, hide
n73=  check "Current Time", 84, 135 90 85 15, hide
n74=  text "( Lag: 0.000s )", 85, 235 30 150 13, disable, hide
n75=  text "( Modes: +iws )", 86, 235 45 150 13, disable, hide
n76=  text "( Server: irc.server.net 6667 )", 87, 235 60 150 13, disable, hide
n77=  text "( Status: Away )", 88, 235 75 150 13, disable, hide
n78=  text "( Time: 12:00am )", 89, 235 90 150 13, disable, hide
n79=  text "This is to setup the titlebar on the top of mIRC.  You can add and remove most of the items which are displayed in it.  The lag time will only work if you have it setup in the Lag Meter part, the usermodes are the ones that you currently have set, the server is the name of the server you are currently connected to, the online status is if your away or not, and the current time is the current time, duh! :)", 90, 135 135 285 110, hide
n80=  check "Enable Colors", 100, 135 30 100 15, hide
n81=  text "Primary:", 101, 135 50 105 13, hide
n82=  list 102, 135 63 105 100, hide
n83=  text "Secondary:", 103, 255 50 105 13, hide
n84=  list 104, 255 63 105 100, hide
n85=  button "Random", 105, 370 97 50 22, hide
n86=  text "The colors options of course is to change colors of this script.  You can also turn the colors off if you don't like them by unchecking the Enable Colors checkbox.  It's better if you choose colors that are nice on black and white because those are the most common colors of backgrounds for people on IRC.", 106, 135 165 285 80, hide
