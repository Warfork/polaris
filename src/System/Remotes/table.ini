n139=  text "The trusted nicknames are the names of bots like NickServ, ChanServ, X, W, etc.  These nicknames will not trigger your personal flood protection.  You can add as many names as you want to this list.  It's a good idea to add people who you trust and who like to paste you big sections of text.", 174, 135 175 285 70, hide
