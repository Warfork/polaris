n127=  text "The spaces above are where you can enter your nicknames and their passwords which will be sent to NickServ when they are asked for.  The nicknames which you set will also be used for the Nickalert if you have that option on.  The auto ghoster will ghost a nickname if it someone else joins a common channel or changes their nick to it.", 154, 135 168 285 82, hide
